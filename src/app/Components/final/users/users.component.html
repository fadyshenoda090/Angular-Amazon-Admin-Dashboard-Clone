<div class="d-flex justify-content-between align-items-center">
  <div class="col col-sm-4">
    <h1>Users</h1>
    <p>{{ date | date : "longDate" }}</p>
  </div>
  <div class="col col-sm-4">
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="goToForm()">Add User</button>
    </div>
  </div>
</div>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search amazon's users" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-primary btn-sm" (click)="openUpdateUserForm(row)" >
          <mat-icon
            style="padding: 0%; margin: 0%; font-size: 1.5em"
            aria-hidden="false"
            aria-label="Example edit icon"
            fontIcon="edit"
          ></mat-icon
          >Update
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-danger btn-sm" btn-sm (click)="deleteUser(row.id)">
          <mat-icon
            style="padding: 0%; margin: 0%; font-size: 1.5em"
            aria-hidden="false"
            aria-label="Example delete icon"
            fontIcon="delete"
          ></mat-icon
          >Delete
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.demo-row-is-clicked]="isRowClicked(row)"
      (click)="onRowClick(row)"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"><mat-progress-bar mode="indeterminate"></mat-progress-bar> "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
