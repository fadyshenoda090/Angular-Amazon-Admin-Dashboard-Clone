<div mat-dialog-title>Update User</div>
<form class="form-control" [formGroup]="userForm" (ngSubmit)="updateUser()">
  <div class="p-3 m-3">
    <div mat-dialog-content>
      <div class="container-fluid">
        <div class="d-flex gap-3 p-3 flex-column">
          <div class="d-flex gap-3">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Enter user name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Enter user email" formControlName="email">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline" class="mb-4">
              <mat-label>Created At</mat-label>
              <input formControlName="createdAt" matInput [matDatepicker]="createDatePicker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="createDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #createDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div mat-dialog-actions>
      <button type="submit" mat-raised-button color="primary">Update</button>
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
  </div>
</form>
