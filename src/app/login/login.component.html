


<!-- {connect with collection admin and auth} -->


<div class="login">
  <img src="../../assets/darkLoglo.png" alt="logoimgLogin" class="logoimgLogin" />
  <div class="login-container">
    <h1>Sign in</h1>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" />
      </div>
      <button type="submit" class="login-signInBtn">Sign in</button>
      <p>
        By signing in, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
      </p>
      <button class="login-registerBtn" >Forgot Password</button>
      <!-- <button class="login-registerBtn" >Forgot Password</button>
      (click)="forgotPassword()" -->
    </form>
  </div>
</div>
